<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoX 代幣</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url("https://gateway.lighthouse.storage/ipfs/bafybeibuio6wm2lb25ee6u3zy7rw5d6zodxtbl5uri2f27bxvtnkovuxi4");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      color: white;
    }

    .logo-float {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 68px;
      height: 68px;
      opacity: 0.9;
      z-index: 1000;
    }

    .lang-switch {
      position: fixed;
      top: 18px;
      right: 20px;
      z-index: 1000;
    }

    .lang-switch button {
      margin-left: 5px;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .coin-big {
      width: 260px;
      height: 260px;
      margin-top: 20px;
    }

    .nav-links {
      margin-top: 30px;
      font-size: 14px;
    }

    .nav-links a {
      color: #ccc;
      margin: 0 5px;
      text-decoration: none;
    }

    .cta-text {
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
    }

    .blue {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <!-- 左上角浮動透明 Logo -->
  <img
    src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe"
    alt="NeoX 標誌"
    class="logo-float"
  />

  <!-- 語言切換按鈕 -->
  <div class="lang-switch">
    <button onclick="location.href='index-zh.html'">中文</button>
    <button onclick="location.href='index.html'">EN</button>
  </div>

  <!-- 標題 + MetaMask 按鈕 -->
  <h2>將 NeoX 代幣加入 MetaMask</h2>
  <button onclick="addToken()">加入 MetaMask</button>

  <!-- 中間主幣圖像 -->
  <img
    src="https://gateway.lighthouse.storage/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu"
    alt="NeoX Coin"
    class="coin-big"
  />

  <!-- 介紹段落 -->
  <p>NeoX 是新一代數位代幣，專為高速、安全與 Web3 未來而設。</p>

  <!-- 四個中文連結 -->
  <div class="nav-links">
    <a href="what-is-neox-zh.html">什麼是 NeoX？</a> /
    <a href="how-to-buy-zh.html">如何購買？</a> /
    <a href="why-neox-zh.html">為什麼選擇 NeoX？</a> /
    <a href="how-it-works-zh.html">運作方式？</a>
  </div>

  <!-- CTA 宣傳語 -->
  <p class="cta-text">🚀 加入 <span class="blue">NeoX</span> — 再現數位資產新未來。</p>

  <!-- 加入 MetaMask Script -->
  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0BAFB8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6oerwgligznhqe6pl7i24jndaqzsnj24goy7d7wzfk3u',
            },
          },
        });

        if (wasAdded) {
          alert('已成功添加代幣！');
        } else {
          alert('使用者取消了操作。');
        }
      } catch (error) {
        console.error(error);
        alert('發生錯誤，請稍後再試。');
      }
    }
  </script>
</body>
</html>
