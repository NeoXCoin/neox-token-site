  <h1>NeoX 如何運作？</h1>
  <p>NeoX 建立於兼容 Ethereum 的智能合約上，可直接與錢包及去中心化應用整合。運作方式如下：</p>
  <ul>
    <li><strong>ERC-20 代幣：</strong> NeoX 是一個 ERC-20 代幣，可用於持有、交易或 Web3 應用中使用。</li>
    <li><strong>MetaMask 整合：</strong> 一鍵添加功能可讓用戶輕鬆將 NeoX 加入錢包。</li>
    <li><strong>社群驅動：</strong> 代幣的發行與應用路線圖由持有者共同決定。</li>
    <li><strong>NFT 生態應用：</strong> NeoX 可用於未來 NFT 的實用性與獎勵系統中。</li>
  </ul>
