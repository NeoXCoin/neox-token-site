  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    background-color: #f9f9f9;

  h1 {
    color: #00bfff;

<body>
  <h1>如何購買 NeoX</h1>
  <ol>
    <li>安裝 MetaMask 並連接到你的瀏覽器。</li>
    <li>切換至 Sepolia 測試網絡。</li>
    <li>透過水龍頭網站領取 Sepolia ETH（例如：<a href="https://sepoliafaucet.com" target="_blank">sepoliafaucet.com</a>）。</li>
    <li>進入 NeoX 官網，點擊「新增 NeoX 至 MetaMask」。</li>
    <li>按下「Mint」按鈕獲取 NeoX Token。</li>
    <li>完成後可在 MetaMask 檢查餘額。</li>
  </ol>
</body>
