<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoX</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url("https://gateway.lighthouse.storage/ipfs/bafybeibuio6wm2lb25ee6u3zy7rw5d6zodxtbl5uri2f27bxvtnkovuxi4");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      color: white;
    }

    .logo-float {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 68px;
      height: 68px;
      opacity: 0.9;
      z-index: 1000;
    }

    .lang-switch {
      position: fixed;
      top: 18px;
      right: 20px;
      z-index: 1000;
    }

    .lang-switch button {
      margin-left: 5px;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .coin-big {
      width: 260px;
      height: 260px;
    }

    .nav-links {
      margin-top: 30px;
      font-size: 14px;
    }

    .nav-links a {
      color: #ccc;
      margin: 0 5px;
      text-decoration: none;
    }

    .cta-text {
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
    }

    .blue {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <!-- 左上角透明 logo -->
  <img src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo" class="logo-float" />

  <!-- 語言切換按鈕 -->
  <div class="lang-switch">
    <button onclick="location.href='index-zh.html'">中文</button>
    <button onclick="location.href='index.html'">EN</button>
  </div>

  <!-- Add to MetaMask 按鈕 -->
  <h2>Add NeoX Token to MetaMask</h2>
  <button onclick="addToken()">Add to MetaMask</button>

  <!-- 中間大 Coin 圖 -->
  <h3>About NeoX</h3>
  <img src="https://gateway.lighthouse.storage/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu" alt="NeoX Coin" class="coin-big" />

  <p>NeoX is the next-generation digital token, designed for speed, security, and the Web3 future.</p>

  <!-- Navigation Links -->
<div class="nav-links">
  <a href="what-is-neox-en.html">What is NeoX?</a> /
  <a href="how-to-buy-en.html">How to Buy?</a> /
  <a href="why-neox-en.html">Why NeoX?</a> /
  <a href="how-it-works-en.html">How it Works?</a>
</div>

  <p class="cta-text">🚀 Join <span class="blue">NeoX</span> — Empower the future of digital assets.</p>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0BAFB8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6oerwgligznhqe6pl7i24jndaqzsnj24goy7d7wzfk3u',
            },
          },
        });

        if (wasAdded) {
          alert('Token successfully added!');
        } else {
          alert('User rejected the request.');
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred. Please try again.');
      }
    }
  </script>
</body>
</html>
