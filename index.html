<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoX Token</title>
  <style>
    body {
      background-image: url("https://gateway.lighthouse.storage/ipfs/bafybeibuio6wm2lb25ee6u3zy7rw5d6zodxtbl5uri2f27bxvtnkovuxi4");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      color: white;
    }
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .lang-switch button {
      margin-left: 5px;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    img.logo {
      max-width: 140px;
      margin-bottom: 25px;
    }
    h1 {
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .alert {
      margin-top: 25px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 14px;
        padding: 10px 20px;
      }
      img.logo {
        max-width: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('zh')">中文</button>
  </div>
  <img src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo" class="logo" />
  <h1 id="title">Add NeoX Token to MetaMask</h1>
  <button onclick="addToken()" id="addBtn">Add to MetaMask</button>
  <div class="alert" id="alertText"></div>

  <script>
    const langData = {
      en: {
        title: "Add NeoX Token to MetaMask",
        addBtn: "Add to MetaMask",
        success: "Token added successfully!",
        failed: "Something went wrong.",
      },
      zh: {
        title: "一鍵添加 NeoX 代幣到 MetaMask",
        addBtn: "添加到 MetaMask",
        success: "已成功添加代幣！",
        failed: "發生錯誤，請再試一次。",
      }
    };

    let currentLang = 'en';

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("title").innerText = langData[lang].title;
      document.getElementById("addBtn").innerText = langData[lang].addBtn;
      document.getElementById("alertText").innerText = "";
    }

    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0ABF8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe',
            },
          },
        });

        document.getElementById("alertText").innerText = wasAdded
          ? langData[currentLang].success
          : langData[currentLang].failed;
      } catch (error) {
        console.error(error);
        document.getElementById("alertText").innerText = langData[currentLang].failed;
      }
    }
  </script>
</body>
</html>
