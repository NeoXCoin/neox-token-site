<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoX Token</title>
  <style>
    body {
      margin: 0;
      background-image: url("https://gateway.lighthouse.storage/ipfs/bafybeibuio6wm2lb25ee6u3zy7rw5d6zodxtbl5uri2f27bxvtnkovuxi4");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      text-shadow: 1px 1px 2px #000;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .lang-switch button {
      padding: 5px 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .logo {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('zh')">中文</button>
  </div>

  <img class="logo" src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo">

  <h1 id="main-text">Add NeoX Token to MetaMask with one click</h1>

  <button onclick="addToken()">Add NeoX to MetaMask</button>

  <script>
    const texts = {
      en: {
        main: "Add NeoX Token to MetaMask with one click",
        button: "Add NeoX to MetaMask"
      },
      zh: {
        main: "一鍵加入 NeoX 代幣到 MetaMask",
        button: "加入 NeoX 到 MetaMask"
      }
    };

    function setLanguage(lang) {
      document.getElementById("main-text").innerText = texts[lang].main;
      document.querySelector("button[onclick='addToken()']").innerText = texts[lang].button;
    }

    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x0000000000000000000000000000000000000000', // ← 改成你合約地址
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe'
            },
          },
        });
        if (wasAdded) {
          alert('NeoX Token added!');
        } else {
          alert('User canceled.');
        }
      } catch (error) {
        console.error(error);
        alert('Error adding token.');
      }
    }
  </script>
</body>
</html>
