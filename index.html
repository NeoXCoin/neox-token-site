<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoX Token</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url("https://gateway.lighthouse.storage/ipfs/bafybeibuio6wm2lb25ee6u3zy7rw5d6zodxtbl5uri2f27bxvtnkovuxi4");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    /* Floating logo (top-left) */
    .floating-logo {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 68px;
      height: 68px;
      opacity: 0.9;
      z-index: 1000;
    }

    /* Language switch (top-right) */
    .lang-switch {
      position: fixed;
      top: 18px;
      right: 20px;
      z-index: 1000;
    }

    .lang-switch button {
      margin-left: 5px;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 26px;
      text-shadow: 1px 1px 2px #000;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .alert {
      margin-top: 20px;
      font-weight: bold;
    }

    .coin-section {
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .logo {
        max-width: 110px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .floating-logo {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>

<body>
  <!-- Top-left floating logo -->
  <img
    class="floating-logo"
    src="https://gateway.lighthouse.storage/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu"
    alt="NeoX Floating Logo"
  />

  <!-- Top-right language switch -->
  <div class="lang-switch">
    <a href="index-zh.html"><button>中文</button></a>
    <a href="index.html"><button>EN</button></a>
  </div>

  <!-- Center coin logo -->
  <img class="logo" src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo" />

  <h1>Add NeoX Token to MetaMask</h1>
  <button onclick="addToken()">Add to MetaMask</button>

  <div class="alert" id="alertText"></div>

  <!-- Coin Description Section -->
  <div class="coin-section">
    <h3>About NeoX</h3>
    <img src="https://gateway.lighthouse.storage/ipfs/bafybeihdbshigdbwn6es2pouetnkctuuittpyfzs4gt6vapcf5uwhi2wdu" alt="NeoX Coin" style="width: 260px; height: 260px;" />
    <p style="font-size: 15px; color: #ccc; margin-top: 10px;">
      NeoX is the next-generation digital token, designed for speed, security, and the Web3 future.
    </p>
  </div>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x80AD039927cDf2341c1428b0ABF8D3421dc122e1',
              symbol: 'NXC',
              decimals: 18,
              image: 'https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe',
            },
          },
        });

        document.getElementById("alertText").innerText = wasAdded
          ? "Token added successfully!"
          : "Something went wrong.";
      } catch (error) {
        console.error(error);
        document.getElementById("alertText").innerText = "Something went wrong.";
      }
    }
  </script>
</body>
</html>
