    async function addNeoX() {
      try {
        await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xYourTokenAddress',
              symbol: 'NXC',
              decimals: 18,
