<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add NeoX Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <img src="https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe" alt="NeoX Logo" class="logo" />
  <h1>Add NeoX Token to MetaMask</h1>
  <button onclick="addToken()">Add NeoX</button>

  <script>
    async function addToken() {
      const tokenAddress = "0x80AD039927cDf2341c1428b0ABF8D3421dc122e1"; // 你已經用緊嘅地址
      const tokenSymbol = "NXC";
      const tokenDecimals = 18;
      const tokenImage = "https://gateway.lighthouse.storage/ipfs/bafybeib6hm52eg6gerwgligznhqe6pl7i24rmrtyrjxeh2eztql4cz2nfe";

      try {
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert("NeoX Token 已成功加入 MetaMask！");
        } else {
          alert("使用者拒絕加入代幣。");
        }
      } catch (error) {
        console.log(error);
        alert("發生錯誤，請檢查 MetaMask 是否正確連接。");
      }
    }
  </script>

</body>
</html>
