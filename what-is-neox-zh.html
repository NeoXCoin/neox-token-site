  <h1>什麼是 NeoX？</h1>
  <p><strong>NeoX</strong> 是新一代數位代幣，結合高速、安全與 Web3 未來經濟的潛力。基於 Ethereum 的 ERC-20 標準，NeoX 可無縫連接錢包並擁有與 NFT 生態整合的能力。</p>
  <p>作為 NeoX Genesis 計劃的一部分，NeoX 代幣（NXC）將成為整個數位資產架構的基石，從收藏型 NFT 開始，逐步擴展至 DAO 治理與實用型代幣經濟。</p>
